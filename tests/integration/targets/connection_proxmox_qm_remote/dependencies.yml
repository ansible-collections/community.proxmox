- hosts: localhost
  gather_facts: true
  serial: 1
  tasks:
    - name: Copy qm mock
      copy:
        src: files/qm
        dest: /usr/sbin/qm
        mode: '0755'
    - name: Install paramiko
      pip:
        name: "paramiko>=3.0.0"
